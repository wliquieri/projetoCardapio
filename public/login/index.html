<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header></header>
    <main>
        <div class="col-md-10 mx-auto col-lg-5">
            <h2 class="display-6 mb-3">Acesse o sistema</h2>
            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" id="formLogin">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="inputEmail" placeholder="nome@exemplo.com">
                <label for="inputEmail"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Endereço de email</font></font></label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="inputSenha" placeholder="Senha">
                <label for="inputSenha"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Senha</font></font></label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Entrar</font></font></button>
              <hr class="my-4">
              <small class="text-body-secondary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Não possui cadastro? Crie <a href="../cadastro/index.html">aqui</a> sua conta.</font></font></small>
            </form>
          </div>
    </main>
    <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="login.js" type="module"></script>
  </body>
</html>
