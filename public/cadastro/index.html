<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Cardapio | Cadastro da Empresa</title>
</head>

<body class="col-lg-6 my-3 mx-auto">
  <main class="w-75 mx-auto">
    <!-- <hr> -->
    <h2 class="display-6 mb-3">Cadastro da Empresa</h2>

    <form class="row g-3" id="form-cadastro">
      <div class="col-md-4">
        <label for="inputCnpj" class="form-label">CNPJ</label>
        <input type="text" class="form-control" id="inputCnpj">
      </div>           
      <div class="col-md-8">
        <label for="inputNomeEmpresa" class="form-label">Nome da Empresa</label>
        <input type="text" class="form-control" id="inputNomeEmpresa">
      </div>      
      <div class="col-md-3">
        <label for="inputCep" class="form-label">CEP</label>
        <input type="text" class="form-control" id="inputCep">
      </div>
      <div class="col-md-2">
        <label for="inputUf" class="form-label">UF</label>
        <input type="text" class="form-control" id="inputUf" disabled>
      </div>
      <div class="col-md-7">
        <label for="inputMunicipio" class="form-label">Município</label>
        <input type="text" class="form-control" id="inputMunicipio" disabled>
      </div>
      <div class="col-md-5">
        <label for="inputBairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="inputBairro" disabled>
      </div>
      <div class="col-7">
        <label for="inputEndereco" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="inputEndereco" disabled>
      </div>
      <div class="col-12">
        <label for="inputComplemento" class="form-label">Complemento</label>
        <input type="text" class="form-control" id="inputComplemento">
      </div>
      <div class="col-md-6">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" required>
      </div>
      <div class="col-md-6">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
    </form>
    
    <p>Já possui cadastro? <a href="../login/index.html" class="link-primary">Faça o login</a></p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="cadastro.js" type="module"></script>
</body>

</html>
