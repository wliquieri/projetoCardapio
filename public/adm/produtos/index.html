    <!-- Cadastro de Novo Produto -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">Novo Produto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="container">
          <form class="row g-3" id="form-cadastro-protudo">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="input-cadastro-produto-nome" placeholder="name@example.com"
                value="">
              <label for="input-cadastro-produto-nome">Nome</label>
            </div>
            <div class="form-floating mb-3">
              <textarea class="form-control" placeholder="Leave a comment here" id="input-cadastro-produto-descricao"
                style="height: 100px"></textarea>
              <label for="input-cadastro-produto-descricao">Descrição</label>
            </div>
            <div class="form-floating">
              <select class="form-select" id="input-cadastro-produto-categoria"
                aria-label="Floating label select example">
<!--                 <option selected value="1">Categoria 1</option>
                <option value="2">Categoria 2</option>
                <option value="3">Categoria 3</option> -->
              </select>
              <label for="input-cadastro-produto-categoria">Categoria do Produto</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" inputmode="decimal" pattern="^[0-9]+(\,[0-9]{1,2})?$" class="form-control"
                id="input-cadastro-produto-valor" placeholder="name@example.com">
              <label for="input-cadastro-produto-valor">Valor</label>
            </div>

            <!--             <div class="mb-3">
              <label for="input-cadastro-produto-imagem" class="form-label">Incluir imagem do produto</label>
              <input class="form-control" type="file" id="input-cadastro-produto-imagem" accept="image/png, image/jpeg">
            </div> 

            <label class="form-check-label" for="input-cadastro-produto-destaque">Produto em destaque
              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="input-cadastro-produto-destaque">
             </div>
            </label>
-->
            <button class="btn btn-outline-success" type="submit">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Edição de Produto -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight-1" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">Edição de Produdo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>

      <div class="offcanvas-body">
        <div class="container">
          <form class="row g-3" id="form-editar-produto" action="/" enctype="multipart/form-data">
            <div class="form-floating mb-3" hidden>
              <input type="text" readonly class="form-control-plaintext" id="input-editar-produto-id"
                placeholder="input-editar-prodo-id" value="">
              <label for="input-editar-produto-id">Identificador</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="input-editar-produto-nome" placeholder="name@example.com"
                value="Nome do Produto 1">
              <label for="input-editar-produto-nome">Nome</label>
            </div>

            <div class="form-floating">
              <select class="form-select" id="input-editar-produto-categoria" aria-label="Floating label select example">
<!--            <option selected value="1">Categoria 1</option>
                <option value="2">Categoria 2</option>
                <option value="3">Categoria 3</option> -->
              </select>
              <label for="floatingSelect">Categoria do Produto</label>
            </div>

            <div class="form-floating mb-3">
              <textarea class="form-control" placeholder="Leave a comment here" id="input-editar-produto-descricao"
                style="height: 100px"></textarea>
              <label for="input-editar-produto-descricao">Descrição</label>
            </div>

            <!--             <div class="form-floating mb-3">
              <input type="text" inputmode="numeric" class="form-control" id="floatingInput"
                placeholder="name@example.com" value="4">
              <label for="floatingInput">Porção</label>
            </div> -->

            <div class="form-floating mb-3">
              <input type="text" inputmode="decimal" pattern="^[0-9]+(\,[0-9]{1,2})?$" class="form-control"
                id="input-editar-produto-valor" placeholder="name@example.com" value="122,75">
              <label for="input-editar-produto-valor">Valor</label>
            </div>

            <!--             <div class="mb-3">
              <label for="input-editar-produto-imagem" class="form-label">Alterar imagem do produto</label>
              <input class="form-control" type="file" id="input-editar-produto-imagem" accept="image/png, image/jpeg">
            </div> 
            <label class="form-check-label" for="flexSwitchCheckDefault">Produto em destaque
              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked>
                <label class="form-check-label" for="flexSwitchCheckDefault">Sim</label>
              </div>
            </label>
-->
            <label class="form-check-label" for="flexSwitchCheckDefault">Status do Produto
              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="input-editar-produto-ativo" checked>
                <label class="form-check-label" for="input-editar-produto-ativo">Ativo</label>
              </div>
            </label>

            <button class="btn btn-outline-success" type="submit">Salvar</button>
            <!--             <a class="btn btn-outline-danger" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom"
              href="#" href="#">Excluir</a>
            <button class="btn btn-outline-primary" type="submit">Cancelar</button> -->

          </form>
        </div>
